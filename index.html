<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: fixed;
        background: rgba(255, 255, 255, 1);
      }
      canvas {
        width: 100%;
        height: 100%;
        outline: none;
      }
      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    <title>MacbookPro14inch - Dark</title>
    <link
      rel="icon"
      type="image/png"
      href="https://app.spline.design/_assets/_icons/icon_favicon16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://app.spline.design/_assets/_icons/icon_favicon32x32.png"
      sizes="32x32"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="preload" href="./scene.json" as="fetch" />
  </head>
  <body>
    <div id="container" data-aos="zoom-in">
      <canvas id="canvas3d"></canvas>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
      import { Application } from './runtime.js';
      const app = new Application();
      app.load('./scene.json');
      AOS.init();
    </script>
  </body>
</html>
